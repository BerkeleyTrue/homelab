---
- name: Register cert {{ item }}
  ansible.builtin.stat:
    path: '{{ container_home }}/taskserver/certs/{{ item }}.key'
  register: user_cert

- name: Ensure cert {{ item }}
  community.docker.docker_container:
    name: taskserver_user_certs
    image: taskserver_taskserver
    env:
      TASKDDATA: /var/taskd
    volumes:
      - '{{ container_home }}/taskserver/data:/var/taskd'
      - '{{ container_home }}/taskserver/certs:/etc/ssl/certs'
    command:
      - gotas
      - pki
      - -p
      - /etc/ssl/certs
      - add
      - client
      - -c
      - '{{ item }}'
  when: not user_cert.stat.exists
